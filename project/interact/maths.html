<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS-Maths</title>
    <link rel="stylesheet" href="../styles/bms.css">
    <script src="../scripts/maths.js" type="module"></script>
</head>
<body>
    <div class="content">
        <header class="main-header"></header>
        <main class="maths-main">
            <p class="last-visited"></p>
            <div class="maths-div">
                <table id="calcu"> 
                    <tr> 
                        <td colspan="3"><input type="text" id="result"></td> 
                        <td><input class="clear-btn" type="button" value="c"/> </td> 
                    </tr> 
                    <tr> 
                        <td><input class="dis-btn" type="button" value="1"> </td> 
                        <td><input class="dis-btn" type="button" value="2"> </td> 
                        <td><input class="dis-btn" type="button" value="3"> </td> 
                        <td><input class="dis-btn" type="button" value="/"> </td> 
                    </tr> 
                    <tr> 
                        <td><input class="dis-btn" type="button" value="4"> </td> 
                        <td><input class="dis-btn" type="button" value="5"> </td> 
                        <td><input class="dis-btn" type="button" value="6"> </td> 
                        <td><input class="dis-btn" type="button" value="*"> </td> 
                    </tr> 
                    <tr> 
                        <td><input class="dis-btn" type="button" value="7"> </td> 
                        <td><input class="dis-btn" type="button" value="8"> </td> 
                        <td><input class="dis-btn" type="button" value="9"> </td> 
                        <td><input class="dis-btn" type="button" value="-"> </td> 
                    </tr> 
                    <tr> 
                        <td><input class="dis-btn" type="button" value="0"> </td> 
                        <td><input class="dis-btn" type="button" value="."> </td> 
                        
                        <!-- solve function call function solve to evaluate value -->
                        <td><input class="calc" type="button" value="="> </td> 
                
                        <td><input class="dis-btn" type="button" value="+"> </td> 
                    </tr> 
                </table> 
            </div>
        </main>
        <footer class="main-footer"></footer>
    </div>
</body>
</html>
